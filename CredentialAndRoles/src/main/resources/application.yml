server:
  port: 5000

spring:
  application:
    name: CredentialAndRoles

  

  datasource:
    name: credential_roles
    url: jdbc:mysql://localhost:3306/credential_roles
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin View - Full Student Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
        }

        .container {
            max-width: 100%;
            width: 90%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #5a5a5a;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        /* Highlighted columns */
        .highlight {
            background-color: #e6f7ff;
        }

        .admin-view-btn {
            float: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button class="admin-view-btn" onclick="window.location.href='index.html'">Home Page</button>
<div class="container">
    <h1>Admin View - Full Student Details</h1>
    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Student Class</th>
                <th>Courses</th>
                <th class="highlight">Course Duration</th>
                <th class="highlight">School Name</th>
                <th class="highlight">School Address</th>
                <th class="highlight">School Age</th>
                <th class="highlight">Home Address</th>
                <th class="highlight">Home Distance</th>
            </tr>
        </thead>
        <tbody id="studentTableBody">
            <!-- Dynamic Data will be injected here -->
        </tbody>
    </table>

    
</div>

<button class="admin-view-btn" onclick="window.location.href='AllStudentDetails.html'">Partial Student View</button>

<script>
    // Load student data from backend API
    function loadStudentData() {
        fetch('/student/students')
            .then(response => response.json())
            .then(students => {
                const tbody = document.getElementById('studentTableBody');
                tbody.innerHTML = ''; // Clear existing rows

                students.forEach(student => {
                    // Create a table row
                    const row = document.createElement('tr');

                    // Insert student name and class
                    row.innerHTML = `
                        <td>${student.studentName}</td>
                        <td>${student.studentLevel}</td>
                        <td>
                            <ul>
                                ${student.course.map(course => `<li>${course.courseName}</li>`).join('')}
                            </ul>
                        </td>
                        <td class="highlight">
                            <ul>
                                ${student.course.map(course => `<li>${course.courseDuration}</li>`).join('')}
                            </ul>
                        </td>
                        <td class="highlight">${student.school.schoolName}</td>
                        <td class="highlight">${student.school.schoolAddress}</td>
                        <td class="highlight">${student.school.schoolAge}</td>
                        <td class="highlight">${student.home.homeAddress}</td>
                        <td class="highlight">${student.home.homeDistance}</td>
                    `;

                    tbody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching student data:', error);
            });
    }

    // Fetch the student data when the page loads
    window.onload = loadStudentData;
</script>
</body>
</html>
